<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/myPage_main.css" />
  </head>

  <body>
    <header>
      <div class="thumb-wrapper">
        <img class="thumb" src="image/profile.png">
      </div>
      <div class="text-area">
        <h2 class="greeting stagger-item">안녕하세요, <i>홍길동</i>님</h2>
          마이페이지에서 자신의 상품들을 조회해보세요!!
      </div>
    </header>

    <ul class="list">
      <li class="item mouse-effect stagger-item">
        <div class="left">
          <div class="name">주문내역<img src="image/bill.png" /></div>
        </div>
      </li>
      <li class="item mouse-effect stagger-item">
        <div class="left">
          <div class="name">배송조회<img src="image/delivery.png" /></div>
        </div>
      </li>
      <li class="item mouse-effect stagger-item">
        <div class="left">
          <div class="name">장바구니<img src="image/shopping_bag.png" /></div>
        </div>
      </li>
      <li class="item mouse-effect stagger-item">
        <div class="left">
          <div class="name">환경설정<img src="image/settings.png" /></div>
        </div>
      </li>
    </ul>
  </body>
</html>
